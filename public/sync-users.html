<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Users to Firestore</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Sync Users to Firestore</h1>
            <p class="subtitle">This will create user documents in Firestore for existing authenticated users</p>
            
            <div id="statusMessage" style="margin: 20px 0; padding: 15px; border-radius: 5px; display: none;"></div>
            
            <div class="button-group">
                <button id="syncButton" class="btn btn-primary btn-large">Sync Current User</button>
                <button onclick="window.location.href='login.html'" class="btn btn-secondary">Go to Login</button>
            </div>
            
            <div id="result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { auth, db } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        let currentUser = null;
        
        // Check auth state
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('statusMessage').style.display = 'block';
                document.getElementById('statusMessage').innerHTML = `
                    <p><strong>Logged in as:</strong> ${user.email}</p>
                    <p><strong>User ID:</strong> ${user.uid}</p>
                `;
                document.getElementById('statusMessage').style.background = '#d4edda';
                document.getElementById('statusMessage').style.color = '#155724';
            } else {
                document.getElementById('statusMessage').style.display = 'block';
                document.getElementById('statusMessage').innerHTML = '<p>Please login first to sync your user data.</p>';
                document.getElementById('statusMessage').style.background = '#fff3cd';
                document.getElementById('statusMessage').style.color = '#856404';
                document.getElementById('syncButton').disabled = true;
            }
        });
        
        // Sync user function
        document.getElementById('syncButton').addEventListener('click', async () => {
            if (!currentUser) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            const syncButton = document.getElementById('syncButton');
            const resultDiv = document.getElementById('result');
            
            syncButton.disabled = true;
            syncButton.textContent = 'Syncing...';
            resultDiv.innerHTML = '<p>Syncing user data...</p>';
            
            try {
                // Check if user document exists
                const userRef = doc(db, 'users', currentUser.uid);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    resultDiv.innerHTML = `
                        <div style="background: #fff3cd; padding: 15px; border-radius: 5px; color: #856404;">
                            <p><strong>User document already exists!</strong></p>
                            <p>User data is already in Firestore.</p>
                        </div>
                    `;
                    syncButton.disabled = false;
                    syncButton.textContent = 'Sync Current User';
                    return;
                }
                
                // Check if user is admin
                const adminsRef = collection(db, 'admins');
                const q = query(adminsRef, where('email', '==', currentUser.email));
                const adminDoc = await getDocs(q);
                const isAdmin = !adminDoc.empty;
                const role = isAdmin ? 'admin' : 'participant';
                
                // Create user document
                await setDoc(userRef, {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    name: currentUser.email.split('@')[0],
                    role: role,
                    createdAt: serverTimestamp(),
                    lastLoginAt: serverTimestamp(),
                    loginCount: 1,
                    status: 'active'
                });
                
                resultDiv.innerHTML = `
                    <div style="background: #d4edda; padding: 15px; border-radius: 5px; color: #155724;">
                        <p><strong>✅ User synced successfully!</strong></p>
                        <p><strong>Email:</strong> ${currentUser.email}</p>
                        <p><strong>Role:</strong> ${role}</p>
                        <p>User document created in Firestore 'users' collection.</p>
                        <p style="margin-top: 10px;"><a href="admin/dashboard.html" class="btn btn-primary">Go to Dashboard</a></p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Sync error:', error);
                resultDiv.innerHTML = `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 5px; color: #721c24;">
                        <p><strong>❌ Error syncing user:</strong></p>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                syncButton.disabled = false;
                syncButton.textContent = 'Sync Current User';
            }
        });
    </script>
</body>
</html>
