<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blind-Venture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050507;
            --bg-secondary: #0a0a0f;
            --bg-card: rgba(12, 12, 18, 0.95);
            --bg-input: rgba(20, 20, 30, 0.8);
            --border-color: rgba(255, 255, 255, 0.06);
            --border-focus: rgba(59, 130, 246, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent: #3B82F6;
            --accent-hover: #2563EB;
            --accent-glow: rgba(59, 130, 246, 0.25);
            --error: #ef4444;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Split Layout */
        .split-container {
            display: flex;
            min-height: 100vh;
        }

        /* Left Panel - Branding */
        .brand-panel {
            flex: 1;
            background: linear-gradient(135deg, #0a0a12 0%, #0f0f1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* Animated Circles */
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation: pulse-ring 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation: pulse-ring 5s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: rgba(59, 130, 246, 0.15);
            animation: pulse-ring 3s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .brand-icon-large {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 32px;
            box-shadow: 0 20px 60px var(--accent-glow);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            margin-bottom: 16px;
        }

        .brand-title span {
            background: linear-gradient(135deg, var(--accent) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 1.125rem;
            color: var(--text-muted);
            max-width: 300px;
            margin: 0 auto;
        }

        .brand-features {
            margin-top: 48px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            font-size: 0.9375rem;
        }

        .feature-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        /* Right Panel - Form */
        .form-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--bg-primary);
            position: relative;
        }

        .form-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        /* Auth Card */
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .auth-card h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .auth-card .subtitle {
            font-size: 0.9375rem;
            color: var(--text-muted);
            margin-bottom: 36px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: color 0.2s ease;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .form-group input:focus + .input-icon,
        .form-group input:not(:placeholder-shown) + .input-icon {
            color: var(--accent);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.4s ease;
        }

        .error-message::before {
            content: '‚ö†';
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Submit Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: var(--text-primary);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-block {
            width: 100%;
        }

        /* Register Link */
        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer p {
            font-size: 0.9375rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .auth-footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        /* Back Link */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--text-secondary);
        }

        .back-link:hover svg {
            transform: translateX(-3px);
        }

        .back-link svg {
            transition: transform 0.2s ease;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .brand-panel {
                display: none;
            }

            .form-panel {
                flex: none;
                width: 100%;
            }

            .form-panel::before {
                display: none;
            }
        }

        @media (max-width: 540px) {
            .form-panel {
                padding: 24px 16px;
            }

            .auth-card {
                padding: 36px 24px;
                border-radius: 20px;
            }

            .auth-card h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 14px 14px 14px 44px;
            }

            .btn {
                padding: 16px 24px;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Panel - Branding -->
        <div class="brand-panel">
            <div class="circle-decoration circle-1"></div>
            <div class="circle-decoration circle-2"></div>
            <div class="circle-decoration circle-3"></div>
            
            <div class="brand-content">
                <div class="brand-icon-large">‚å®</div>
                <h2 class="brand-title">Blind-<span>Venture</span></h2>
                <p class="brand-tagline">The ultimate blind typing competition platform</p>
                
                <div class="brand-features">
                    <div class="feature-item">
                        <div class="feature-icon">üéØ</div>
                        <span>Test your accuracy under pressure</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">‚ö°</div>
                        <span>Compete in real-time rounds</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">üèÜ</div>
                        <span>Rise to the top of the leaderboard</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Form -->
        <div class="form-panel">
            <div class="container">
                <div class="auth-card">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Sign in to join the competition</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
                                <span class="input-icon">‚úâ</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                                <span class="input-icon">üîí</span>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign In
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" id="registerLink">Create one</a></p>
                    </div>

                    <a href="index.html" class="back-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- App Scripts - UNCHANGED -->
    <script type="module">
        import { loginUser, redirectByRole, registerUser } from './js/auth.js';
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    // Redirect based on role
                    redirectByRole(result.user);
                } else {
                    // Show error
                    errorMessage.textContent = result.error || 'Login failed';
                    errorMessage.style.display = 'block';
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred';
                errorMessage.style.display = 'block';
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Handle registration link
        document.getElementById('registerLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter email and password first');
                return;
            }
            
            try {
                // Create new user account and store in Firestore
                const result = await registerUser(email, password);
                if (result.success) {
                    alert('Account created successfully! Please login.');
                } else {
                    alert('Registration failed: ' + result.error);
                }
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
