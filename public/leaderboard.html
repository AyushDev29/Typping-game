<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Blind-Venture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #050507;
            --bg-secondary: #0a0a0f;
            --bg-card: rgba(12, 12, 18, 0.95);
            --bg-elevated: #0f0f14;
            --border-color: rgba(255, 255, 255, 0.06);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent: #3B82F6;
            --accent-glow: rgba(59, 130, 246, 0.25);
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -200px; right: -150px;
        }
        .orb-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            bottom: -100px; left: -100px;
        }
</style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <style>
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 72px;
            background: rgba(5, 5, 7, 0.9);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
            z-index: 100;
            backdrop-filter: blur(12px);
        }
        .navbar-brand {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .brand-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }
        .navbar-actions { display: flex; gap: 12px; }
        .round-select {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }
        .round-select:focus { border-color: var(--accent); }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 32px 60px;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }
        .page-title span {
            background: linear-gradient(135deg, var(--accent) 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Round Info Banner */
        .round-banner {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 32px;
        }
        .round-banner.final { border-left-color: #fbbf24; }
        .round-banner h3 {
            color: #ffffff;
            font-size: 1.125rem;
            margin-bottom: 4px;
        }
        .round-banner p { color: var(--text-muted); font-size: 0.9375rem; }

        /* Winner Podium */
        .podium-section {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px 32px;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .podium-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none'%3E%3Cg fill='%23ffd700' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }
        .podium-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #ffd700;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }
        }
        .podium-subtitle { color: var(--text-muted); margin-bottom: 40px; }
        .winners-podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            min-height: 280px;
            position: relative;
            z-index: 1;
        }
        .winner-card {
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        .winner-card:hover { transform: translateY(-8px); }
        .winner-card.gold { order: 2; animation: slideUp 0.8s ease-out 0.2s both; }
        .winner-card.silver { order: 1; animation: slideUp 0.8s ease-out 0.4s both; }
        .winner-card.bronze { order: 3; animation: slideUp 0.8s ease-out 0.6s both; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .winner-card.gold .podium-stand {
            background: linear-gradient(180deg, #ffd700 0%, #ffb700 50%, #cc9900 100%);
            height: 150px; width: 140px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }
        .winner-card.silver .podium-stand {
            background: linear-gradient(180deg, #e8e8e8 0%, #c0c0c0 50%, #a0a0a0 100%);
            height: 120px; width: 120px;
            box-shadow: 0 10px 30px rgba(192, 192, 192, 0.3);
        }
        .winner-card.bronze .podium-stand {
            background: linear-gradient(180deg, #cd7f32 0%, #b87333 50%, #8b5a2b 100%);
            height: 100px; width: 120px;
            box-shadow: 0 10px 30px rgba(205, 127, 50, 0.3);
        }
        .podium-stand {
            border-radius: 12px 12px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
        }
        .winner-avatar {
            width: 80px; height: 80px;
            border-radius: 50%;
            margin: -40px auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 3px solid white;
        }
        .winner-card.gold .winner-avatar { width: 100px; height: 100px; background: linear-gradient(135deg, #ffd700, #ffec8b); box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        .winner-card.silver .winner-avatar { background: linear-gradient(135deg, #e8e8e8, #c0c0c0); }
        .winner-card.bronze .winner-avatar { background: linear-gradient(135deg, #cd7f32, #daa06d); }
        .winner-rank { font-size: 1.25rem; font-weight: 800; color: #333; }
        .winner-name { font-weight: 700; color: #333; font-size: 0.875rem; padding: 0 8px; }
        .winner-score { font-size: 0.75rem; color: #555; background: rgba(255,255,255,0.4); padding: 4px 10px; border-radius: 8px; display: inline-block; margin-top: 8px; }
        .crown { position: absolute; top: -70px; left: 50%; transform: translateX(-50%); font-size: 2.5rem; animation: bounce 1s ease-in-out infinite; }
        @keyframes bounce { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-8px); } }

        /* Leaderboard Table */
        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 32px;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard-table th {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            padding: 16px 20px;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
        }
        .leaderboard-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }
        .leaderboard-table tr:last-child td { border-bottom: none; }
        .leaderboard-table tr:hover { background: rgba(59, 130, 246, 0.05); }
        .current-user-row { background: rgba(59, 130, 246, 0.1) !important; }
        .current-user-row td:first-child { border-left: 3px solid var(--accent); }
        .qualified-row { background: rgba(16, 185, 129, 0.05); }
        .eliminated-row { background: rgba(239, 68, 68, 0.03); }
        .status-qualified { color: var(--success); font-weight: 600; }
        .status-eliminated { color: var(--error); font-weight: 600; }
        .winner-badge {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #1a1a1a;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .place-badge {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .place-badge.silver { background: linear-gradient(135deg, #e8e8e8, #c0c0c0); color: #333; }
        .place-badge.bronze { background: linear-gradient(135deg, #cd7f32, #daa06d); color: #fff; }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 8px 30px var(--accent-glow);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(59, 130, 246, 0.35); }
        .btn-secondary {
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }
        .btn-danger {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
        }
        .btn-danger:hover { background: var(--error); color: white; }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 0 20px; }
            .main-content { padding: 100px 16px 40px; }
            .page-title { font-size: 2rem; }
            .winners-podium { gap: 10px; min-height: 240px; }
            .winner-card.gold .podium-stand { width: 110px; height: 130px; }
            .winner-card.silver .podium-stand, .winner-card.bronze .podium-stand { width: 95px; }
            .winner-avatar { width: 60px !important; height: 60px !important; margin-top: -30px; font-size: 1.5rem; }
            .leaderboard-table th, .leaderboard-table td { padding: 12px; font-size: 0.8125rem; }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="brand-icon">‚å®</div>
            Blind-Venture
        </a>
        <div class="navbar-actions">
            <select id="roundSelect" class="round-select">
                <option value="1">Round 1</option>
                <option value="2">Round 2</option>
                <option value="3">Round 3 (Final)</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">üèÜ <span>Leaderboard</span></h1>
        </div>

        <div id="roundInfoBanner" class="round-banner">
            <h3 id="roundTitle">Round 1 Results</h3>
            <p id="roundDescription">Showing all participants who competed in Round 1</p>
        </div>

        <!-- Winner Podium (Round 3 only) -->
        <div id="winnerPodiumSection" class="podium-section" style="display: none;">
            <h2 class="podium-title">üèÜ COMPETITION WINNERS üèÜ</h2>
            <p class="podium-subtitle">Congratulations to our top performers!</p>
            <div class="winners-podium" id="winnersPodium"></div>
        </div>

        <!-- Leaderboard Table -->
        <div class="table-card">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>WPM</th>
                        <th>Accuracy</th>
                        <th>Score</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr><td colspan="6" style="text-align:center;padding:40px;color:var(--text-muted);">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="action-buttons">
            <button onclick="exitGame()" class="btn btn-secondary">Exit Game</button>
            <button onclick="handleLogout()" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser, logoutUser, exitGame } from './js/auth.js';
        import { getRoundLeaderboard } from './js/roomState.js';
        import { db } from './js/firebase.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const user = getCurrentUser();
        if (!user) { window.location.href = 'login.html'; }
        const roomId = sessionStorage.getItem('roomId');
        if (!roomId) { window.location.href = 'join-room.html'; }
        
        let currentRound = 1, roomConfig = null;
        
        async function loadRoomConfig() {
            try {
                const configRef = doc(db, 'roomConfig', roomId);
                const configDoc = await getDoc(configRef);
                if (configDoc.exists()) roomConfig = configDoc.data();
            } catch (error) { console.error('Error loading room config:', error); }
        }
        
        function displayWinnerPodium(leaderboard) {
            const podiumSection = document.getElementById('winnerPodiumSection');
            const podium = document.getElementById('winnersPodium');
            if (leaderboard.length === 0) { podiumSection.style.display = 'none'; return; }
            podiumSection.style.display = 'block';
            const top3 = leaderboard.slice(0, 3);
            let html = '';
            if (top3.length > 1) {
                html += `<div class="winner-card silver"><div class="winner-avatar">ü•à</div><div class="podium-stand"><div class="winner-rank">2nd</div><div class="winner-name">${top3[1].name || 'Unknown'}</div><div class="winner-score">${(top3[1].finalScore || 0).toFixed(1)} pts</div></div></div>`;
            }
            if (top3.length > 0) {
                html += `<div class="winner-card gold"><div class="crown">üëë</div><div class="winner-avatar">ü•á</div><div class="podium-stand"><div class="winner-rank">1st</div><div class="winner-name">${top3[0].name || 'Unknown'}</div><div class="winner-score">${(top3[0].finalScore || 0).toFixed(1)} pts</div></div></div>`;
            }
            if (top3.length > 2) {
                html += `<div class="winner-card bronze"><div class="winner-avatar">ü•â</div><div class="podium-stand"><div class="winner-rank">3rd</div><div class="winner-name">${top3[2].name || 'Unknown'}</div><div class="winner-score">${(top3[2].finalScore || 0).toFixed(1)} pts</div></div></div>`;
            }
            podium.innerHTML = html;
        }
        
        async function loadLeaderboard(roundNumber) {
            currentRound = roundNumber;
            const banner = document.getElementById('roundInfoBanner');
            const title = document.getElementById('roundTitle');
            const desc = document.getElementById('roundDescription');
            const podiumSection = document.getElementById('winnerPodiumSection');
            
            if (roundNumber === 3) {
                banner.className = 'round-banner final';
                title.textContent = 'üèÜ Final Round Results';
                desc.textContent = 'Winner determined by Round 3 scores. Only Round 3 participants shown.';
            } else {
                banner.className = 'round-banner';
                title.textContent = `Round ${roundNumber} Results`;
                desc.textContent = `Showing all participants who competed in Round ${roundNumber}`;
                podiumSection.style.display = 'none';
            }
            
            let qualifyCount = 3;
            if (roomConfig?.rounds?.[`r${roundNumber}`]) qualifyCount = roomConfig.rounds[`r${roundNumber}`].qualifyCount;
            const leaderboard = await getRoundLeaderboard(roomId, roundNumber);
            if (roundNumber === 3) displayWinnerPodium(leaderboard);
            displayLeaderboard(leaderboard, qualifyCount, roundNumber);
        }
        
        function displayLeaderboard(leaderboard, qualifyCount, roundNumber) {
            const tbody = document.getElementById('leaderboardBody');
            if (leaderboard.length === 0) { tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:40px;color:var(--text-muted);">No results for this round yet</td></tr>'; return; }
            let html = '';
            leaderboard.forEach((entry, index) => {
                const rank = index + 1;
                const isCurrentUser = entry.userId === user.uid;
                const isQualified = rank <= qualifyCount;
                const isTop3 = roundNumber === 3 && rank <= 3;
                let rowClass = isCurrentUser ? 'current-user-row ' : '';
                rowClass += isQualified ? 'qualified-row' : 'eliminated-row';
                let statusHtml = '';
                if (roundNumber === 3) {
                    if (rank === 1) statusHtml = '<span class="winner-badge">üèÜ WINNER</span>';
                    else if (rank === 2) statusHtml = '<span class="place-badge silver">ü•à 2nd</span>';
                    else if (rank === 3) statusHtml = '<span class="place-badge bronze">ü•â 3rd</span>';
                    else statusHtml = '<span class="status-qualified">‚úÖ Finalist</span>';
                } else {
                    statusHtml = isQualified ? '<span class="status-qualified">‚úÖ Qualified</span>' : '<span class="status-eliminated">‚ùå Eliminated</span>';
                }
                let nameDisplay = entry.name || 'Unknown';
                if (isCurrentUser) nameDisplay = `üë§ ${nameDisplay} (You)`;
                if (isTop3) { const medals = ['ü•á', 'ü•à', 'ü•â']; nameDisplay = `${medals[rank-1]} ${nameDisplay}`; }
                html += `<tr class="${rowClass}"><td><strong>#${rank}</strong></td><td>${nameDisplay}</td><td>${(entry.wpm || 0).toFixed(1)}</td><td>${(entry.accuracy || 0).toFixed(1)}%</td><td>${(entry.finalScore || 0).toFixed(2)}</td><td>${statusHtml}</td></tr>`;
            });
            tbody.innerHTML = html;
        }
        
        document.getElementById('roundSelect').addEventListener('change', (e) => { loadLeaderboard(parseInt(e.target.value)); });
        window.exitGame = function() { exitGame(); };
        window.handleLogout = function() { logoutUser(); };
        
        async function init() {
            await loadRoomConfig();
            const showRound = sessionStorage.getItem('showEliminationRound');
            if (showRound) { currentRound = parseInt(showRound); document.getElementById('roundSelect').value = currentRound; sessionStorage.removeItem('showEliminationRound'); }
            try {
                const roomRef = doc(db, 'rooms', roomId);
                const roomDoc = await getDoc(roomRef);
                if (roomDoc.exists()) {
                    const roomData = roomDoc.data();
                    if (roomData.status === 'completed' || roomData.status?.includes('round3')) { currentRound = 3; document.getElementById('roundSelect').value = 3; }
                }
            } catch (e) {}
            await loadLeaderboard(currentRound);
        }
        init();
    </script>
</body>
</html>
